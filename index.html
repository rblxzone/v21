    body {

      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 25%, #feca57 50%, #48dbfb 75%, #ff9ff3 100%);
      background-size: 400% 400%;
      animation: rainbowBg 8s ease-in-out infinite;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes rainbowBg {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    h1 {
      background: linear-gradient(90deg, #ff6b9d 0%, #feca57 25%, #48dbfb 50%, #ff9ff3 75%, #ff6b9d 100%);
      background-size: 200% 200%;
      animation: rainbowText 3s ease-in-out infinite;
      padding: 30px 0;
      text-align: center;
      margin: 0;
      color: #fff;
      text-shadow: 3px 3px 0px #ff4757, 6px 6px 0px #2f3542;
      font-size: 3rem;
      font-family: 'Fredoka One', cursive;
      border-bottom: 6px solid #ff6b9d;
      letter-spacing: 3px;
      border-radius: 0 0 40px 40px;
      position: relative;
      overflow: hidden;
    }

    h1::before {
      content: '🌟';
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      animation: sparkle 2s ease-in-out infinite;
    }

    h1::after {
      content: '🌟';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      animation: sparkle 2s ease-in-out infinite 1s;
    }

    @keyframes rainbowText {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes sparkle {
      0%, 100% { transform: translateY(-50%) scale(1) rotate(0deg); }
      50% { transform: translateY(-50%) scale(1.2) rotate(180deg); }
    }

    .search-container {
      text-align: center;
      margin: 40px 0 30px 0;
      position: relative;
    }

    #searchInput {
      padding: 18px 25px;
      width: 320px;
      border-radius: 30px;
      border: 4px solid #ff6b9d;
      font-size: 1.2rem;
      box-shadow: 0 8px 25px rgba(255,107,157,0.3), 0 0 0 0 rgba(255,107,157,0.7);
      outline: none;
      transition: all 0.3s;
      background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
      font-family: 'Comic Neue', sans-serif;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 8px 25px rgba(255,107,157,0.3), 0 0 0 0 rgba(255,107,157,0.7); }
      70% { box-shadow: 0 8px 25px rgba(255,107,157,0.3), 0 0 0 10px rgba(255,107,157,0); }
      100% { box-shadow: 0 8px 25px rgba(255,107,157,0.3), 0 0 0 0 rgba(255,107,157,0); }
    }

    #searchInput:focus {
      border-color: #48dbfb;
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(72,219,251,0.4);
    }

    .tier-section {
      padding: 0 50px;
      display: flex;
      flex-direction: column;
      gap: 50px;
      align-items: center;
    }

    .tier-title {
      font-size: 2rem;
      margin-top: 0;
      color: #fff;
      background: linear-gradient(90deg, #ff6b9d 0%, #feca57 25%, #48dbfb 50%, #ff9ff3 75%, #ff6b9d 100%);
      background-size: 200% 200%;
      animation: rainbowText 4s ease-in-out infinite;
      padding: 15px 35px;
      display: inline-block;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(255,107,157,0.3);
      font-weight: bold;
      letter-spacing: 2px;
      border: 4px solid #fff;
      font-family: 'Fredoka One', cursive;
      text-shadow: 2px 2px 0px #ff4757;
      position: relative;
      overflow: hidden;
    }

    .tier-title::before {
      content: '✨';
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(-50%) scale(1); }
      50% { transform: translateY(-50%) scale(1.3); }
    }

    .pet-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 35px;
      justify-content: center;
      margin-top: 25px;
    }

    .pet-card {
      width: 180px;
      background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
      padding: 20px 15px 18px 15px;
      border: 4px solid #ff6b9d;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(255,107,157,0.2), 0 0 0 0 rgba(255,107,157,0.7);
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      animation: float 3s ease-in-out infinite;
    }

    .pet-card:nth-child(odd) {
      animation-delay: 0.5s;
    }

    .pet-card:nth-child(even) {
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .pet-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: rotate(45deg);
      transition: all 0.6s;
      opacity: 0;
    }

    .pet-card:hover::before {
      opacity: 1;
      transform: rotate(45deg) translateX(100%);
    }

    .pet-card:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 15px 40px rgba(255,107,157,0.4), 0 0 0 0 rgba(255,107,157,0.7);
      border-color: #48dbfb;
    }

    .pet-card.selected {
      border-color: #feca57;
      background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
      box-shadow: 0 15px 45px rgba(254,202,87,0.4);
      animation: selectedPulse 1s ease-in-out infinite;
    }

    @keyframes selectedPulse {
      0%, 100% { transform: scale(1.05); }
      50% { transform: scale(1.1); }
    }

    .pet-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      background: linear-gradient(135deg, #ff6b9d 0%, #48dbfb 100%);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(255,107,157,0.3);
      margin-bottom: 12px;
      border: 4px solid #48dbfb;
      transition: all 0.3s;
      animation: imageGlow 2s ease-in-out infinite;
    }

    @keyframes imageGlow {
      0%, 100% { box-shadow: 0 8px 25px rgba(255,107,157,0.3); }
      50% { box-shadow: 0 8px 25px rgba(255,107,157,0.6), 0 0 20px rgba(255,107,157,0.4); }
    }

    .pet-card:hover .pet-image {
      transform: scale(1.1) rotate(5deg);
      border-color: #ff9ff3;
    }

    .overlay {
      display: none;
    }
    .overlay.active {
      display: flex;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(255,107,157,0.3) 0%, rgba(72,219,251,0.3) 50%, rgba(255,159,243,0.3) 100%);

      justify-content: center;
      z-index: 10;
      animation: modalFadeIn 0.4s;

    @keyframes modalFadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

      border-radius: 30px;

      color: #fff;

      font-family: 'Fredoka One', cursive;
      text-shadow: 2px 2px 0px #ff4757;

    .claim-now-btn {
      margin-left: 18px;

      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 8px 25px rgba(72,219,251,0.3);
      transition: all 0.3s;
      font-family: 'Comic Neue', sans-serif;
    }
    .claim-now-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(72,219,251,0.5);
    }

    .selected-pet-list {
      margin-top: 25px;

    }
    .selected-pet {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      background: linear-gradient(90deg, #ff6b9d 0%, #48dbfb 100%);
      border-radius: 15px;
      padding: 12px 18px;
      box-shadow: 0 8px 25px rgba(255,107,157,0.2);
      border: 3px solid #fff;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .selected-pet img {
      width: 50px;
      height: 50px;
      margin-right: 18px;
      border-radius: 12px;
      border: 3px solid #fff;
      background: #fff;
      animation: imageBounce 1s ease-in-out infinite;
    }

    @keyframes imageBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .view-selected-btn {
      background: linear-gradient(90deg, #ff9ff3 0%, #ff6b9d 100%);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 12px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 6px 20px rgba(255,159,243,0.3);
      transition: all 0.3s;
      font-family: 'Comic Neue', sans-serif;
    }
    .view-selected-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(255,159,243,0.5);
    }

    /* Add fun emoji decorations */
    .pet-card strong {
      color: #ff6b9d;
      font-size: 1.1rem;
      font-weight: bold;
      text-shadow: 1px 1px 0px #ff4757;
    }

    /* Add confetti effect for selected pets */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ff6b9d;
      animation: confettiFall 3s linear infinite;
      z-index: 1000;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

      const container = document.getElementById("tierListContainer");
      container.innerHTML = '';

      Object.entries(pets).forEach(([tier, petList]) => {
        const section = document.createElement("div");
        section.innerHTML = `<h2 class="tier-title">${tierNames[tier]}</h2><div class="pet-grid"></div>`;
        const grid = section.querySelector('.pet-grid');

        petList.forEach(pet => {
          const card = document.createElement("div");
          card.className = "pet-card";
          card.onclick = () => toggleSelect(pet.name, card);

          const img = document.createElement("img");
          img.className = "pet-image";
          img.src = getMainImage(pet);

          if (pet.image && pet.image.length > 1) {
            img.onerror = () => img.src = pet.image[1];
          }

          card.innerHTML = `<strong>${pet.name}</strong><br/><button class="view-selected-btn" onclick="showClaimModal(event)">👀 View Selected Pets</button>`;
          card.prepend(img);
          grid.appendChild(card);
        });

        container.appendChild(section);
      });
    }

    function toggleSelect(name, card) {
      if (selectedPets.has(name)) {
        selectedPets.delete(name);
        card.classList.remove("selected");
      } else {
        selectedPets.add(name);
        card.classList.add("selected");
      }
      updateSelectionMessage();
    }

    function updateSelectionMessage() {
      const msg = document.getElementById("selectionMessage");
      const emoji = selectedPets.size > 0 ? "🎉" : "😊";
      msg.innerHTML = `${emoji} You selected ${selectedPets.size} pet${selectedPets.size !== 1 ? "s" : ""} — Claim now or add more packages! ${emoji}
        <button class="claim-now-btn" onclick="showClaimModal()">🎁 Claim Now</button>`;
    }

    function showClaimModal(event) {
      if (event) event.stopPropagation();
      const list = document.getElementById("selectedPetList");
      list.innerHTML = '';

      Object.values(pets).flat().forEach(pet => {
        if (selectedPets.has(pet.name)) {
          const div = document.createElement("div");
          div.className = "selected-pet";

          const img = document.createElement("img");
          img.src = getMainImage(pet);
          if (pet.image && pet.image.length > 1) {
            img.onerror = () => img.src = pet.image[1];
          }

          const info = document.createElement("div");
          info.innerHTML = `<strong>${pet.name}</strong><br/>Ability: ${pet.ability}`;

          div.appendChild(img);
          div.appendChild(info);
          list.appendChild(div);
        }
      });

      document.querySelector('.modal a').href = robloxLink;
      document.getElementById("overlay").classList.add("active");
    }

    function closeModal() {
      document.getElementById("overlay").classList.remove("active");
    }

    function filterPets() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".pet-card").forEach(card => {
        const name = card.querySelector("strong").textContent.toLowerCase();
        card.style.display = name.includes(search) ? "block" : "none";
      });
    }

    window.onload = renderPets;
  </script>
</body>
</html>
